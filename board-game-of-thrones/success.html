<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="Board, Game of thrones">
      <meta name=”description” content="Board Game of Thrones is a board game you can play in your browser, much like chutes and ladder">
      <title>You won, Board Game of Thrones</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <style>
         body{
         background-image: url(imgs/sunny-snow-bg.jpg);

   </head>
   <body onload="getWinner();">
      <header>
         <div id="logo">

      <footer>
